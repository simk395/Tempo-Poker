<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Tempo Poker</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div data-bag="0" class="inventory d-flex flex-wrap">
                </div>
            </div>
            <div  class="col">
                <div data-bag="1" class="inventory d-flex flex-wrap">
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col">
                <button data-id="0" class="btn-roll">Roll</button>
            </div>
            <div class="col">
                <button data-id="1" class="btn-roll">Roll</button>
            </div>
        </div> -->
        <div class="row">
            <div id="one" >
                <img data-icon="0" class="player" src="images/playerIcons/black.png"> 
            </div>
            <div id="two" >
                <img data-icon="1" class="player" src="images/playerIcons/blue.png"> 
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar w-0" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="weather" class="row">
        </div>
        <textarea id="log" class="w-100" readonly style="resize: none">Welcome to Tempo Poker!</textarea>
        <script type="module" src="../src/index.js"></script>
    </div>
</body>
</html>
