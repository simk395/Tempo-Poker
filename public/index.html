<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>Tempo Poker</title>
</head>
<body>
    <div id="board" class="container-fluid min-vh-100">
        <h1 id="title">Tempo Poker</h1>
        <div class="row">
            <div class="col">
                <div data-bag="0" class="inventory d-flex flex-wrap overflow-auto">
                </div>
            </div>
            <div id="center" class="col d-flex flex-column justify-content-center align-items-center">
                <iframe 
                    width="520" 
                    height="315"
                    src="https://www.youtube.com/embed/9eQ4DA-CJjY" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                </iframe>
            </div>
            <div  class="col">
                <div data-bag="1" class="inventory d-flex flex-wrap overflow-auto">
                </div>
            </div>
        </div>
        <div class="row">
            <div data-player="0" id="one" >
            </div>
            <div data-player="1" id="two" >
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar w-0" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="weather" class="row">
        </div>
        <textarea id="log" class="w-100" readonly style="resize: none">Welcome to Tempo Poker!</textarea>
        <script type="module" src="../src/index.js"></script>
    </div>
</body>
</html>
